<!--
  Minimal static frontend that calls the backend.
  - “Health” button hits /api/health
  - “Get Verse” button hits /api/random-verse
  - Theme toggle + copy button are small QoL touches
-->
<!doctype html>
<html lang="en" class="theme-dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qur’an Verses – Demo</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="container header">
    <div class="brand">
      <div class="logo">﴿﴾</div>
      <div class="titles center">
        <h1 class="brand-gradient">Qur’an Verses</h1>
        <p class="subtitle">Express backend + static frontend</p>
      </div>
    </div>
    <button id="theme-toggle" class="btn ghost" aria-label="Toggle theme">☀︎</button>
  </header>

  <main class="container main">
    <section class="card">
      <div class="card-head">
        <h2>Server Health</h2>
        <button id="btn-health" class="btn secondary">Check</button>
      </div>
      <pre id="out-health" class="code">Click “Check”</pre>
    </section>

    <section class="card verse-card center">
      <div class="card-head">
        <h2>Random Verse</h2>
        <div class="actions">
          <button id="btn-verse" class="btn">Get Verse</button>
          <button id="btn-copy" class="btn ghost" title="Copy Arabic + English">Copy</button>
        </div>
      </div>

      <article class="verse">
        <div id="ar" class="ar accent-ar" dir="rtl" lang="ar" aria-live="polite"></div>
        <div id="en" class="en accent-en" aria-live="polite"></div>
        <div class="meta chips">
          <span id="ref" class="chip"></span>
          <span id="src" class="chip soft"></span>
        </div>
      </article>
    </section>
  </main>

  <footer class="container footer">
    <small>Verses are from a small local array (no external API).</small>
  </footer>

  <script type="module" src="./script.js"></script>
</body>
</html>
